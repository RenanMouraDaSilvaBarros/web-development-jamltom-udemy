<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - Alinhamento do grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
            height: 120px;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }

        .borda {
            border: 1px solid blue;
        }

        .caixa {
            background: #f5f5f5;
        }

        .item {
            border: 1px solid black;
            padding: 5px;
        }
    </style>

</head>

<body>

    <div class="container-fluid">

        
        <div style="height: 100px; background-color: rgba(255,0,0,0.1);">
            <div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Altura de 25%</div>
            <div class="h-50 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Altura de 50%</div>
            <div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Altura de 75%</div>
            <div class="h-100 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Altura de 100%</div>
            <div class="h-auto d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Altura autom√°tica</div>
          </div>

        <div class="caixa d-flex">
            <div class="item align-self-stretch col-sm-6">
                <img id="image" class="img-fluid"
                    src="https://cdn.pixabay.com/photo/2015/11/07/12/02/business-1031754_1280.jpg">
            </div>

            <div class="caixa d-flex flex-column col-sm-4 ">
                <div class="item ">
                    <img id="image" class="img-fluid"
                        src="https://cdn.pixabay.com/photo/2021/01/09/02/13/manhattan-5901178_960_720.jpg">

                </div>
                <div class="item ">
                    <img id="image" class="img-fluid"
                        src="https://cdn.pixabay.com/photo/2014/05/21/22/28/old-newspaper-350376_960_720.jpg">
                </div>
            </div>

        </div>

        <div class="caixa d-flex" >
            <div class="item ">
                <img id="image" class="img-fluid" 
                    src="https://cdn.pixabay.com/photo/2014/05/21/22/28/old-newspaper-350376_960_720.jpg">
            </div>
            <div class="item ">
                <img id="image" class="img-fluid"
                    src="https://cdn.pixabay.com/photo/2014/05/21/22/28/old-newspaper-350376_960_720.jpg">
            </div>
        </div>


</body>

</html>
