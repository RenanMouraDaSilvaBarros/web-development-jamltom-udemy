<!doctype html>
<html lang="pt-br">

<head>

  <title>Bootstrap - Sistema de grids</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <style type="text/css">
    .marcador {
      background: #fe9d9d;
      border: 1px solid #f94646
    }

    .marcador-container {
      background: #5bf946;
      border: 1px solid #36ae26
    }
  </style>

</head>

<body>

  <div class="container marcador-container">
      
    <h2>Largura fixa</h2>
    <div class="row" style="border:1px solid red">
      <div class="marcador col">área 1</div>
      <div class="marcador col">área 2</div>
      <div class="marcador col">área 3</div>
      <div class="marcador col">área 4</div>
    </div>

    <h2>Largura automática (auto-layout)</h2>

    <div class="row">
      <div class="marcador col">área 1</div>
      <div class="marcador col">área 2</div>
      <div class="marcador col-6">área 3</div>
    </div>

    <h2>Largura igual empilhada</h2>
    <div class="row">
      <div class="marcador col-sm">área 1</div>
      <div class="marcador col-sm">área 2</div>
      <div class="marcador col-sm">área 3</div>
    </div>

    <h2>Ordenando</h2>
    <div class="row">
      <div class="marcador col-md-4 order-3">área 1</div>
      <div class="marcador col-md-4 order-2">área 2</div>
      <div class="marcador col-md-4 order-1">área 3</div>
    </div>

    <h2>offset</h2>
    <div class="row">
      <div class="marcador col-md-6 offset-md-3">Login...</div>
    </div>

    <h2>offset múltiplos alinhamentos</h2>
    <div class="row">
      <div class="marcador col-md-3">conteudo 1</div>
      <div class="marcador col-md-3 offset-md-6">conteudo 2</div>
    </div>

    <h2>Aninhamento</h2>

    <div class="row">
      <div class="col-md-6" style="border: 1px solid blue">col-md-6
        <div class="row">
          <div class="col-md-6 marcador">conteudo</div>
          <div class="col-md-6 marcador">conteudo</div>
        </div>
      </div>
    </div>

  </div>


</body>

</html>
