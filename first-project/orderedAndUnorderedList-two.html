<!doctype html>

<html>

<head>
    <title>List</title>
    <meta charset="utf-8">
</head>

    <body>

        <h2>ordered and unordered list</h2>
        <div>anordered list</div>

        <!-- circle, square, disc -->
        <ul type="circle">
            <li>element one</li>
            <li>element two</li>
        </ul>
        <ul type="square">
            <li>element one</li>
            <li>element two</li>
        </ul>
        <ul type="disc">
            <li>element one</li>
            <li>element two</li>
        </ul>

        
        <div>List ordered</div>
        <!-- 1, A, a, I,i -->
        <ol type="A">
            <li>element one</li>
            <li>element two</li>
        </ol>

        <ol type = "a">
            <li>element one</li>
            <li>element two</li>
        </ol>

        <ol type = "I">
            <li>element one</li>
            <li>element two</li>
        </ol>

        <ol type ="i">
            <li>element one</li>
            <li>element two</li>
        </ol>
    </body>

</html>
