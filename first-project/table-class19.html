<!doctype html>

<body>
    <h2>Table</h2>
    <h3>Fixed width</h3>
    <table border="2" width="400">
        <!-- table row -->
        <tr>
            <!-- table head -->
            <th>code</th>
            <th>Product</th>
            <th>price</th>
        </tr>

        <tr>
            <td>007</td>
            <td>Car</td>
            <td>R$ 30.000</td>
        </tr>

        <tr>
            <td rowspan="2">discount</td>
            <td colspan="2">cupon one R$ 10.00</td>
        </tr>

        <tr>
            <td colspan="2">cupon two R$ 15.00</td>
        </tr>

        <tr>
            <td>total</td>
            <td colspan="2">R$ 100.00</td>
        </tr>

    </table>

    <h2>Responsive table</h2>
    <table border="2" width="50%">
        <tr>
            <th>Code</th>
            <th>Products</th>
            <th>image</th>
            <th>link</th>
            <th>price</th>
        </tr>
        <tr>
            <td>007</td>
            <td>Car</td>
            <td>
                <img src="image/ferrari.jpg" width="200">
            </td>
            <td>
                <a href="https://www.udemy.com/course/web-completo/" alt="">External link </a>
            </td>
            <td>R$ 33.00</td>
        </tr>
    </table>

    <h2>responsive image</h2>
        <img src="image/ferrari.jpg" width="50%" />

</body>

</html>
